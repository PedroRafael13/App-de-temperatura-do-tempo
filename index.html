<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="clima.css" />
    <title>Previsão do tempo</title>
  </head>
  <body>
    <div class="container">
      <input type="search" placeholder="Digite Sua Cidade" class="input" />
      <button class="button" onclick="clickAtTheButton()">
        <img
          src="https://www.svgrepo.com/show/488200/find.svg"
          alt="lupa"
          class="img-lupa"
        />
      </button>

      <div class="media">
        <h2 class="cidade">Nome do país</h2>

        <p class="temp">21°C</p>

        <div class="caixa-menor">
          <img
            src="https://openweathermap.org/img/wn/04n.png"
            alt="clima"
            class="text"
          />
          <p class="clima">Nublado</p>
        </div>

        <p class="umidade">Umidade : 76%</p>
      </div>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
